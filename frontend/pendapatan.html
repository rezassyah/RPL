<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    
    <title>Kasir Cashy</title> 
</head>
<body>

    </div> 
    <div class="bg2">
        <img src="/elemen/Elipsblue2.png" alt="bg2">
    </div>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Amogus</span>
                    <span class="profession">Toko Bersih Berkah</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/Dashboard.html" clas>
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text nav-text" >Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="kasir.html">
                            <i class='bx bx-calculator icon' ></i>
                            <span class="text nav-text nav-text">Kasir</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <b href="#">
                            <i class='bx bx-bar-chart-alt-2 icon1'></i>
                            <span class="text Text-dash">Pendapatan</span>
                        </b>
                    </li>

                    <li class="nav-link">
                        <a href="/Stock.html">
                            <i class='bx bx-package icon' ></i>

                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="notif.html">
                            <i class='bx bx-bell icon' ></i>
                            <span class="text nav-text">Notifikasi</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/Login.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Laporan Pendapatan</div>

        <div class="container">
            <!-- Tambahkan form input untuk mengambil input tanggal dari pengguna -->
            <form action="#" method="post">
                <label for="start-date">Mulai tanggal:</label>
                <input type="date" id="start-date" name="start-date">
                <label for="end-date">Sampai tanggal:</label>
                <input type="date" id="end-date" name="end-date">
                <input type="submit" value="Tampilkan">
            </form>
            
            <!-- Tambahkan tabel untuk menampilkan data pendapatan -->
            <table style="width: 100%; border: 1px solid black;">
              <tr>
                <th style="border: 1px solid black;">Tanggal</th>
                <th style="border: 1px solid black;">Jumlah Pendapatan</th>
              </tr>
              <tr>
                <td style="border: 1px solid black;">1 Januari 2022</td>
                <td style="border: 1px solid black;">Rp. 10.000.000</td>
              </tr>
              <!-- Tambahkan baris lain untuk menampilkan data pendapatan lainnya -->
            </table>
            
            <!-- Tambahkan grafik untuk menampilkan data pendapatan secara visual -->
            <canvas id="income-chart"></canvas>
            <script>
                // Tambahkan kode JavaScript untuk menampilkan grafik menggunakan Chart.js
                var ctx = document.getElementById('income-chart').getContext('2d');
                var incomeChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                        datasets: [{
                            label: 'Pendapatan (Rp)',
                            data: [10000000, 12000000, 13000000, 15000000, 14000000, 13000000, 12000000, 11000000, 10000000, 11000000, 12000000, 13000000],
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 1
                            }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
            </script>
        </div>

    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
