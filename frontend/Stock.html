<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/Stock.css">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Kasir Cashy</title> 
</head>
<body>
    <div class="bg">
        <img src="/elemen/Ellipseblue1.png" alt="bg1">
    </div> 
    <div class="bg2">
        <img src="/elemen/Elipsblue2.png" alt="bg2">
    </div>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Amogus</span>
                    <span class="profession">Toko Bersih Berkah</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/Dashboard.html" clas>
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text nav-text" >Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="kasir.html">
                            <i class='bx bx-calculator icon' ></i>
                            <span class="text nav-text nav-text">Kasir</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/pendapatan.html">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Pendapatan</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <b href="#">
                            <i class='bx bx-package icon1' ></i>
                            <span class="text Text-dash">Stok Barang</span>
                        </b>
                    </li>
                    <li class="nav-link">
                        <a href="notif.html">
                            <i class='bx bx-bell icon' ></i>
                            <span class="text nav-text">Notifikasi</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/Login.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Stok Barang</div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
